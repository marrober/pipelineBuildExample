apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    app.kubernetes.io/instance: liberty-rest-app
    pipeline.openshift.io/type: kubernetes
  name: liberty-rest-app
  namespace: liberty-rest
spec:
  resources:
  - name: app-source
    type: git
  - name: intermediate-image
    type: image
  - name: runtime-image
    type: image
  params:
  - name: STORAGE_DRIVER
    type: string
    default: vfs
  - name: url
    type: string
  - name: gitrepository_fullname
    type: string
  - name: commit_prior_revision
    type: string
  - name: commit_ref
    type: string
  - name: commit_id
    type: string
  - name: commit_date
    type: string
  - name: commit_message
    type: string
  - name: commit_author
    type: string
  - name: appName
    type: string
    default: liberty-rest
  - name: templateFileName
    type: string
    default: build/template/deploy-app-template.yaml
  - name: appGroup
    type: string
    default: Liberty
  - name: quay-io-account
    type: string
    default: ""
  - name: quay-io-repository
    type: string
    default: "liberty-rest"
  - name: quay-io-image-tag-name
    type: string
    default: "latest"
  tasks:
#  - name: clear-buildah-repo-start
#    params:
#      - name: STORAGE_DRIVER
#        value: $(params.STORAGE_DRIVER)
#    taskRef:
#      kind: Task
#      name: clear-buildah-repo
  - name: build
    params:
      - name: STORAGE_DRIVER
        value: $(params.STORAGE_DRIVER)
    resources:
      inputs:
      - name: source
        resource: app-source
      outputs:
      - name: intermediate-image
        resource: intermediate-image
    taskRef:
      kind: Task
      name: build
#    runAfter:
#      - clear-buildah-repo-start
  - name: create-runtime-image
    params:
      - name: STORAGE_DRIVER
        value: $(params.STORAGE_DRIVER)
      - name: gitrepository_url
        value: $(params.url)
      - name: gitrepository_fullname
        value: $(params.gitrepository_fullname)
      - name: commit_prior_revision
        value: $(params.commit_prior_revision)
      - name: commit_ref
        value: $(params.commit_ref)
      - name: commit_id
        value: $(params.commit_id)
      - name: commit_date
        value: $(params.commit_date)
      - name: commit_message
        value: $(params.commit_message)
      - name: commit_author
        value: $(params.commit_author)
      - name: pipelineRunName
        value: $(context.pipelineRun.name)
      - name: pipelineName
        value: $(context.pipeline.name)
    resources:
      inputs:
      - name: intermediate-image
        resource: intermediate-image
      outputs:
      - name: runtime-image
        resource: runtime-image
    taskRef:
      kind: Task
      name: create-runtime-image
    runAfter:
      - build
  - name: clear-resources
    params:
      - name: appName
        value: $(params.appName)
    taskRef:
      kind: Task
      name: clear-resources
    runAfter:
      - build
  - name: deploy-application
    resources:
      inputs:
      - name: source
        resource: app-source
      - name: runtime-image
        resource: runtime-image
    params:
      - name: templateFileName
        value: $(params.templateFileName)
      - name: appName
        value: $(params.appName)
      - name: appGroup
        value: $(params.appGroup)
    taskRef:
      kind: Task
      name: oc-process-deployment-template
    runAfter:
      - create-runtime-image
      - clear-resources
  - name: push-image-to-quay
    params:
      - name: quay-io-account
        value: $(params.quay-io-account)
      - name: quay-io-repository
        value: $(params.quay-io-repository)
      - name: quay-io-image-tag-name
        value: $(params.quay-io-image-tag-name)
      - name: STORAGE_DRIVER
        value: $(params.STORAGE_DRIVER)
    resources:
      inputs:
      - name: runtime-image
        resource: runtime-image
    taskRef:
      kind: Task
      name: push-image-to-quay
    runAfter:
      - create-runtime-image
  - name: clear-buildah-repo-end
    params:
      - name: STORAGE_DRIVER
        value: $(params.STORAGE_DRIVER)
    taskRef:
      kind: Task
      name: clear-buildah-repo
    runAfter:
      - push-image-to-quay
