apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build
spec:
  params:
    - name: PATH_CONTEXT
      description: xxxxxx
      type: string
      default: .
    - name: MAVEN_ARGS_APPEND
      description: Additional Maven arguments
      type: string
      default: ''
    - name: MAVEN_MIRROR_URL
      description: The base URL of a mirror used for retrieving artifacts
      type: string
      default: ''
    - name: MAVEN_CLEAR_REPO
      description: Remove the Maven repository after the artifact is built
      type: string
      default: 'false'
    - name: TLSVERIFY
      description: Verify the TLS on the registry endpoint
      type: string
      default: 'false'
    - name: STORAGE_DRIVER
      description: The Buildah storage STORAGE_DRIVER
      type: string
    - name: intermediate-image
      type: string
  steps :
    - name: gen-env-file
      command:
        - /bin/sh
        - '-c'
      args:
        - |-
          echo "MAVEN_CLEAR_REPO=$(params.MAVEN_CLEAR_REPO)" > env-file

          [[ '$(params.MAVEN_ARGS_APPEND)' != "" ]] &&
            echo "MAVEN_ARGS_APPEND=$(params.MAVEN_ARGS_APPEND)" >> env-file

          [[ '$(params.MAVEN_MIRROR_URL)' != "" ]] &&
            echo "MAVEN_MIRROR_URL=$(params.MAVEN_MIRROR_URL)" >> env-file

          echo "Generated Env file"
          echo "------------------------------"
          cat env-file
          echo "------------------------------"
      image: registry.redhat.io/ocp-tools-43-tech-preview/source-to-image-rhel8
      securityContext:
        capabilities:
          add: ["SETFCAP"]
      volumeMounts:
        - name: envparams
          mountPath: /env-params
      workingDir: /env-params
    - name: generate
      command:
        - s2i
        - build
        - $(params.PATH_CONTEXT)
        - registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift
        - '--image-scripts-url'
        - 'image:///usr/local/s2i'
        - '--as-dockerfile'
        - /gen-source/Dockerfile.gen
        - '--environment-file'
        - /env-params/env-file
      image: registry.redhat.io/ocp-tools-43-tech-preview/source-to-image-rhel8
      securityContext:
        capabilities:
          add: ["SETFCAP"]
      volumeMounts:
        - name: gen-source
          mountPath: /gen-source
        - name: envparams
          mountPath: /env-params
      workingDir: /files/source
    - name: build
      command:
        - buildah
        - bud
        - '--tls-verify=$(params.TLSVERIFY)'
        - '--storage-driver=$(params.STORAGE_DRIVER)'
        - '--layers'
        - '-f'
        - /gen-source/Dockerfile.gen
        - '--root'
        - '/files/buildah-containers'
        - '-t'
        - $(params.intermediate-image)
        - .
      image: registry.redhat.io/rhel8/buildah
      securityContext:
        capabilities:
          add: ["SETFCAP"]
      resources: {}
      securityContext:
        privileged: true
      volumeMounts:
        - name: gen-source
          mountPath: /gen-source
      workingDir: /gen-source
    - name: view-images
      command:
        - buildah
        - images
        - '--root'
        - '/files/buildah-containers'
        - '--storage-driver=$(params.STORAGE_DRIVER)'
      image: registry.redhat.io/rhel8/buildah
      resources: {}
      securityContext:
        privileged: true
  volumes:
    - emptyDir: {}
      name: envparams
    - emptyDir: {}
      name: gen-source
  workspaces:
  - name: files
    mountPath: /files
