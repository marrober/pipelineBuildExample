apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: liberty-rest-trigger-pipeline-template
spec:
  params:
  - name: gitrepository.url
  - name: gitrepository.fullname
  - name: gitrevision
  - name: commit.prior_revision
  - name: commit.ref
  - name: commit.id
  - name: commit.date
  - name: commit.message
  - name: commit.author
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: liberty-rest-app-run-pr-tr-
    spec:
      serviceAccountName: pipeline
      pipelineRef:
        name: liberty-rest-app
      resources:
        - name: app-source
          resourceSpec:
            type: git
            params:
            - name: revision
              value: $(tt.params.gitrevision)
            - name: url
              value: $(tt.params.gitrepository.url)
        - name: intermediate-image
          resourceRef:
            name: intermediate
        - name: runtime-image
          resourceRef:
            name: liberty-rest-app
      params:
        - name: templateFileName
          value: build/template/deploy-app-template.yaml
        - name: appName
          value: liberty-rest
        - name: appGroup
          value: Liberty
        - name: quay-io-account
          value: "marrober"
        - name: quay-io-repository
          value: "liberty-rest"
        - name: quay-io-image-tag-name
          value: "latest"
        - name: baseImage
          # - open-liberty-base:2 - bad image
          # - openliberty:latest - good image
          value: quay.io/marrober/open-liberty-base:2
    #      value: quay.io/marrober/openliberty:latest
        - name: publicName
          value: liberty-rest-app
        - name: acs_central_endpoint
          value: acs-secret
        - name: acs_api_token
          value: acs-secret
        - name: git-url
          value: https://github.com/marrober/pipelineBuildExample.git
        - name: git-revision
          value: acs
        - name: file-location-in-git-repo
          value: deployment
        - name: recursive-search
          value: "true"
        - name: roxctl-output-format
          value: "table"
        - name: url
          value: $(tt.params.gitrepository.url)
        - name: gitrepository_fullname
          value: $(tt.params.gitrepository.fullname)
        - name: revision
          value: $(tt.params.gitrevision)
        - name: commit_prior_revision
          value: $(tt.params.commit.prior_revision)
        - name: commit_ref
          value: $(tt.params.commit.ref)
        - name: commit_id
          value: $(tt.params.commit.id)
        - name: commit_date
          value: $(tt.params.commit.date)
        - name: commit_message
          value: $(tt.params.commit.message)
        - name: commit_author
          value: $(tt.params.commit.author)
